<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mobilidade Urbana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container .btn-primary {
            background-color: #FF6B00;
            border: none;
        }
        .form-container .btn-primary:hover {
            background-color: #FF8C42;
        }
        .form-container .form-control {
            border-radius: 10px;
        }
        .form-container p {
            color: #666;
        }
        .form-container a {
            color: #FF6B00;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="form-container">
                    <!-- Logo centralizada -->
                    <div class="logo-container">
                        <img src="https://anptrilhos.org.br/wp-content/uploads/2019/02/logo-viamobilidade2.png" alt="Logo">
                    </div>
                    <h2>Cadastrar-se</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        <p class="text-center mt-3">JÃ¡ tem uma conta? <a href="home.html">Entrar</a></p> <!-- Link para a tela com o mapa -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
