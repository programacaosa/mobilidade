<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura - Mobilidade Urbana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/representacao-da-experiencia-do-usuario-e-design-de-interface-em-smartphone_23-2150165976.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #FF6B00; /* Cor do texto laranja */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .splash-content {
            text-align: center;
        }
        .splash-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .splash-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .progress {
            width: 100%;
            max-width: 300px;
            height: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            position: relative;
            top: 20px;
        }
        .progress-bar {
            background-color: #FF6B00;
        }
        .btn-get-started {
            display: none;
            background-color: #FF6B00;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
        }
        .btn-get-started:hover {
            background-color: #FF8C42;
        }
    </style>
</head>
<body>
    <div class="splash-content">
        <h1>Bem-vindo ao UrbanGo!</h1>
        <p>Seu app de mobilidade urbana inteligente.</p>

        <!-- Barra de carregamento centralizada -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="progressBar"></div>
        </div>

        <!-- Botão que aparece após o carregamento -->
        <a href="cadastro.html" class="btn btn-get-started" id="getStartedBtn">Começar</a>
    </div>

    <script>
        // Simula o carregamento e exibe o botão após 3 segundos
        document.addEventListener("DOMContentLoaded", function() {
            var progressBar = document.getElementById('progressBar');
            var getStartedBtn = document.getElementById('getStartedBtn');
            var progress = 0;

            var interval = setInterval(function() {
                progress += 1;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    getStartedBtn.style.display = 'inline-block'; // Exibe o botão
                }
            }, 30); // 30ms * 100 = 3 segundos para completar
        });
    </script>
</body>
</html>
